<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Flood Relief Donation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 2rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn-donate {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      animation: pulse 2s ease-in-out infinite;
    }

    .btn-donate:hover {
      background-color: #3e8e41;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    .animated-message {
      animation: slideInLeft 1s ease-in-out;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
      }
      to {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animated fadeInDownBig">Flood Relief Donation</h1>
    <p class="animated fadeInUpBig">Help us provide relief to the victims of the recent flood disaster by making a donation today.</p>
    <a href="https://donate.stripe.com/14k2aZ94wc0W2aY6oo"><button class="btn-donate animated fadeInUpBig">Donate Now</button></a>
    <p class="animated animated-message">Every little bit helps! Your donation can provide food, water, and shelter to those affected by the flood.</p>
  </div>

</body>
</html>
